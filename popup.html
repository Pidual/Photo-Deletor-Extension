<!DOCTYPE html>
<html>
<head>
    <style>
        img {
            text-align: center;
            margin: 3;
        }
        body {
            font-family: sans-serif;
            width: 400px;
            background-color: black;
            padding: 3px;
        }
        h3 {
            font-size: 16px;
            color: white;
        }
        p {
            font-size: 12px;
            color: white;
            text-align: justify;
        }
        button {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
        }
        #debug {
            margin-top: 10px;
            padding: 5px;
            background: #222;
            color: #0f0;
            font-size: 10px;
            height: 120px;
            overflow-y: auto;
            border: 1px solid #444;
            white-space: pre-wrap;
        }
        .result {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        label{
            color: white;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <img src="icons/icon128.png" alt="Photo Deletor Icon V0.1" width="64" height="64" style="display:block;margin:0 auto;" />
    <h3>Photo Deletor V0.1</h3>
    <p>OJO Peligro este boton va empezar a borrar las fotos de la pagina actual luego va continuar a borrar fotos hacia la derecha [foto -> foto]</p>

    <button id="classifyBtn">Clasificar Foto</button>

    <label for="countInput">Cantidad de fotos a procesar (incluye la actual):</label>
    <input id="countInput" type="number" min="2" value="10"/>

    <button id="sequentialBtn">Clasificar y Borrar Secuencialmente</button>
    
    <!-- Nueva imagen de preview -->
    <img id="preview" style="display:none; width:100%; margin-top:10px; border-radius:5px;" />

    <div id="result" class="result" style="display:none;"></div>
    <div id="debug">
        
    </div>

    <script src="ort/ort.min.js"></script>
    <script src="model.js"></script>
    <script src="popup.js"></script>
    <script src="ui.js"></script>

    
</body>
</html>
