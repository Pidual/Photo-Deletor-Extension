<!DOCTYPE html>
<html>
<head>
    <style>
        img {
            text-align: center;
            margin: 0 auto;
        }
        body {
            font-family: sans-serif;
            width: 400px;
            background-color: black;
        }
        h3 {
            font-size: 16px;
            color: white;
        }
        p {
            font-size: 12px;
            color: white;
        }
        button {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
        }
        #debug {
            margin-top: 10px;
            padding: 5px;
            background: #222;
            color: #0f0;
            font-size: 10px;
            height: 120px;
            overflow-y: auto;
            border: 1px solid #444;
            white-space: pre-wrap;
        }
        .result {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .memorable {
            background-color: #2e7d32;
            color: white;
        }
        .forgettable {
            background-color: #c62828;
            color: white;
        }
    </style>
</head>

<body>
    <img src="icons/icon128.png" alt="Photo Deletor Icon V0.1" width="64" height="64" style="display:block;margin:0 auto;" />
    <h3>Photo Deletor V0.1</h3>

    <p style="text-align: center;">OJO Peligro este boton va empezar a borrar las fotos de la pagina actual luego va continuar a borrar fotos hacia la derecha [foto -> foto]</p>

    <label for="countInput" style="color:white;font-size:12px;display:block;margin-top:6px;">Cantidad de fotos a procesar (incluye la actual):</label>
    <input id="countInput" type="number" min="1" value="1" style="width:100%;padding:6px;margin-top:4px;" />

    <button id="classifyBtn">Clasificar Foto Actual</button>
    <button id="deleteBtn">Borrar Fotos Olvidables</button>

    <!-- Nueva imagen de preview -->
    <img id="preview" style="display:none; width:100%; margin-top:10px; border-radius:5px;" />

    <div id="result" class="result" style="display:none;"></div>
    <div id="debug">
        
    </div>

    <script src="ort/ort.min.js"></script>
    <script src="popup.js"></script>

    
</body>
</html>
